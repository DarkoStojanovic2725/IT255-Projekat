
<form class="form-group" name="form" style="margin-top: 2vh;" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid}">
    <label for="username">Username</label>
    <input id="username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required>
    <div *ngIf="f.submitted && !username.valid" class="help-block">
      Username je obavezan.
    </div>
  </div>
<div class="form-group" [ngClass]="{'has-error': f.submitted && !password.valid}">
  <label for="password">Password</label>
  <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="6">
  <div *ngIf="f.submitted && !password.valid" class="help-block">
    Password mora imati najmanje 6 karaktera.
  </div>
</div>
  <div class="form-group">
    <button class="btn btn-success">
      Login
    </button>
  </div>
</form>
