<div class="container">

  <div class="col-lg-12">
    <h1 class="page-header">
      Porudzbine
    </h1>
    <ol class="breadcrumb">
      <li><a [routerLink]="['/home']">Pocetna</a></li>
    </ol>
  </div>

  <div class="row">
    <form class="navbar-form navbar-right" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" name="username" [(ngModel)]="username">
      </div>
    </form>
  </div>

  <div class="col-lg-12"></div>
  <div class="row mb-10" *ngFor="let sve of data | porudzbine:username">
    <div class="col-md-5" align="center">
      <h4>Porudzbina id: {{sve.porudzbina_id}}</h4>
      <p>Username: {{sve.username}}</p>
      <p>Id slicice: {{sve.id_slicice}}</p>
      <p>Ime: {{sve.ime}}</p>
      <hr>
    </div>
  </div>
  <hr>
</div>
