<script src="slicica/slicica.component.ts"></script>
<script src="../app.module.ts"></script>
<div class="wrap" style="background-color: gainsboro">
<div class="container" style="background-color: lightgrey">

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        Slicice za albume
      </h1>
      <ol class="breadcrumb">
        <li><a [routerLink]="['/home']">Pocetna</a></li>
      </ol>
    </div>
  </div>

  <div class="col-lg-12"></div>
  <div class="row mb-10" *ngFor="let slicice of slicica"
  [ngClass]="{'is-active': slicice.dodato}">
    <div class="col-md-7 centered" align="center">
      <a [routerLink]="['/slicice', slicice.id_slicice]">
        <img class="thumbnail" [src]="slicice.slika">
      </a>
      </div>
    <div class="col-md-5">
      <h3><a [routerLink]="['/slicice', slicice.id_slicice]">{{slicice.ime}}</a></h3>
      <h4>Broj slicice: {{slicice.broj_slicice}}</h4>
      <p>Naziv albuma: {{slicice.naziv_albuma}}</p>
      <button type="button" *ngIf="!slicice.dodato" class="btn btn-primary" (click)="slicice.dodato = !slicice.dodato; addToCart(slicice.id_slicice)">
        Dodaj u korpu
      </button>
      <button type="button" [disabled]="slicice.dodato" *ngIf="slicice.dodato" class="btn btn-success" (click)="slicice.dodato = !slicice.dodato">
        Dodato u korpu
      </button>
      <hr>
    </div>
  </div>
  <hr>
</div>
</div>
